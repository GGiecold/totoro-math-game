<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Totoro Math Game</title>
<link rel="manifest" href="manifest.json"><meta name="theme-color" content="#87ceeb">
<style>html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif;background:linear-gradient(#cfefff,#87ceeb);}#ui{position:fixed;left:12px;top:12px;z-index:20;background:rgba(255,255,255,0.9);padding:10px;border-radius:8px;}button{margin:2px;padding:6px;}canvas{display:block;width:100vw;height:100vh;}</style></head>
<body><div id="ui"><div>Score: <span id="score">0</span> Lives: <span id="lives">5</span></div><div>Target: <span id="target">?</span></div><div style="margin-top:6px;"><button id="start">Start</button><button id="easy">Easy</button><button id="normal">Normal</button><button id="hard">Hard</button></div><div style="font-size:12px;color:#333;margin-top:6px;">Tap soot sprites equal to the target. Chloe hearts & birds are decorative.</div></div><canvas id="c"></canvas><script src="game.js"></script><script>if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js').catch(e=>console.warn('SW failed',e));}</script></body></html>
