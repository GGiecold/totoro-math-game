<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totoro Math Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87CEEB; }
    canvas { display: block; margin: auto; background: #87CEEB; }
    #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">5</span></div>
    <div>Target: <span id="target">?</span></div>
    <button onclick="startGame()">Start</button>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('normal')">Normal</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
